<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
                  <!-- <h2 class="auth-title">Create an account</h2> -->
  <!-- <div class=" animated fadeIn"> -->
                  <!-- Logo -->
  <!-- <div padding-horizontal text-center class="animated fadeInDown"> -->

  <!-- <div class="logo"></div> -->
                   <!-- <h2 ion-text class="text-primary">
                  <strong>App name</strong>
                 </h2> -->
  <!-- </div> -->
  <!-- </div> -->
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="text" placeholder="Shop Name" formControlName="name"></ion-input>
      <button ion-button clear color="icon" type="button" tooltip="Name seen by customer" [arrow]="showArrow" positionV="top" [event]="tooltipEvent"
        [duration]="duration" item-right>
        <ion-icon name="information-circle"> </ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Shop Mobile Number" maxlength="10" formControlName="mobileno"></ion-input>
      <button ion-button clear color="icon" type="button" tooltip="Customers will identify you by this Number" [arrow]="showArrow"
        positionV="bottom" [event]="tooltipEvent" [duration]="duration" item-right>
        <ion-icon name="information-circle"> </ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <ion-item>
      <ion-textarea rows="4" type="text" placeholder="Shop Address" formControlName="address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Referral Code(optional)" formControlName="referal"></ion-input>
    </ion-item>
    <!-- <ion-item>
        <ion-input type="text" placeholder="Landmark" formControlName="landmark"></ion-input>
    </ion-item> -->
    <!-- <ion-item>
        <ion-input type="number" placeholder="Shop Mobile Number" formControlName="shopno"></ion-input>
    </ion-item> -->



    <button ion-button  block round class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">Sign up</button>
  </form>
  <p class="legal-stuff">
    By creating an account you agree to our
    <a class="legal-action" (click)="showPrivacyModal()">Privacy policy</a> and
    <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
  </p>
</ion-content>
