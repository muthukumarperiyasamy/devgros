<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="notifications-content">
  <!-- <div class="nomsg" *ngIf="this.others.length == 0 && this.today.length == 0">
    <p>No Messages For You</p>
  </div> -->
  <ion-item-group>
    <ion-item-divider *ngIf="this.today.length != 0" class="notifications-divider">Today</ion-item-divider>
    <ion-item class="notification-item" *ngFor="let item of today">
      <ion-avatar item-left>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="item.image_url"></preload-image>
      </ion-avatar>
      <h2 class="item-title">{{item.title}}  
        <ion-note class="item-time" item-end>{{item.date}},{{item.time}}</ion-note>      
        </h2>
      <p class="item-description">{{item.message}}
        <a *ngIf="item.link!=''" (click)="InAppBrowsera(item)"> view more</a>
      </p>

    </ion-item>
    <ion-item-divider *ngIf="this.others.length != 0" class="notifications-divider">Others</ion-item-divider>
    <ion-item class="notification-item" *ngFor="let item of others">
      <ion-avatar item-left>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="item.image_url"></preload-image>
      </ion-avatar>
      <h2 class="item-title">{{item.title}}  
      <ion-note class="item-time" item-end>{{item.date}},{{item.time}}</ion-note>      
      </h2>

      <p class="item-description">{{item.message}}
        <a *ngIf="item.link!=''" (click)="InAppBrowsera(item)"> view more</a>
      </p>
    </ion-item>
  </ion-item-group>
</ion-content>
