<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> My Profile</ion-title>
    <!-- <ion-buttons end>
      <button ion-button (click)="update()">
        Save
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="section" class="segment-btn-group" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="profile" (ionSelect)="onSegmentSelected($event)">
      Profile
    </ion-segment-button>
    <ion-segment-button value="password" (ionSelect)="onSegmentSelected($event)">
      Change Password
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="section">
    <div *ngSwitchCase="'profile'">
      <div class="Profile-content">
        <img src="assets/images/user.png">
        <ion-list class="user-data-content">
          <ion-item class="data">
            <ion-label stacked> Shop Name</ion-label>
            <ion-input readonly type="text" [(ngModel)]="this.name" placeholder="name"></ion-input>
          </ion-item>
          <ion-item class="data">
            <ion-label stacked> Shop Mobile Number</ion-label>
            <ion-input readonly type="number" [(ngModel)]="this.usernum" placeholder="Mobile Number"></ion-input>
          </ion-item>
          <ion-item class="data">
            <ion-label stacked>Email</ion-label>
            <ion-input readonly type="email" [(ngModel)]="this.email" placeholder="Email-id"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-label stacked>Shop Mobile No</ion-label>
            <ion-input  readonly type="number" [(ngModel)]="this.shopnum" placeholder="Shop Mobile No"></ion-input>
            </ion-item> -->
          <ion-item>
            <ion-label stacked> Shop Address</ion-label>
            <ion-textarea rows="4" [(ngModel)]="this.address" type="text" placeholder="Address"></ion-textarea>
          </ion-item>
          <!-- <ion-item>
            <ion-label stacked>Land Mark</ion-label>
            <ion-input type="text" [(ngModel)]="this.landmark" placeholder="Land Mark"></ion-input>
           </ion-item> -->

        </ion-list>
        <!-- <ion-list class="switchers-list">
            <ion-item class="switcher-item">
            <ion-label>Notifications</ion-label>
            <ion-toggle checked="true" [(ngModel)]="this.toggle" (ionChange)="notify($event)"></ion-toggle>
            </ion-item>
            </ion-list> -->

        <!-- <ion-buttons end>
           <button ion-button (click)="update()">
            Save
           </button> 
           </ion-buttons>-->
        <button ion-buttons class="button" ion-button full (click)="profileupdate()">Update Profile</button>

        <!-- <button class="alt-button" ion-button full (click)="showPrivacyModal()">Privacy policy</button>
          <button class="alt-button" ion-button full (click)="showTermsModal()">Terms of use</button>

           <button class="alt-button logout-button" ion-button full icon-left (click)="logout()">
           <ion-icon name="log-out"></ion-icon>
          Log out
          </button> -->
      </div>
    </div>
    <div *ngSwitchCase="'password'">
      <div class="password">
        <img src="assets/images/user.png">

        <ion-item>
          <ion-label stacked>Current Password</ion-label>
          <ion-input type="text" [(ngModel)]="this.old"></ion-input>
        </ion-item>
        <show-hide-container>
          <ion-item>
            <ion-label stacked>New Password</ion-label>
            <ion-input type="text" [(ngModel)]="this.new" show-hide-input></ion-input>
          </ion-item>
        </show-hide-container>
        <show-hide-container>
          <ion-item>
            <ion-label stacked>Confirm New Password </ion-label>
            <ion-input type="text" [(ngModel)]="this.new1" show-hide-input></ion-input>
          </ion-item>
        </show-hide-container>
        <button ion-button block class="submit-button" type="submit" (click)="passwordupdate()">Update Password</button>
      </div>
    </div>
  </div>

</ion-content>
