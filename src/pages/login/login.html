<ion-content class="login-content auth-content"> 
  <div class=" animated fadeIn">
        <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
  
        <div class="logo"></div>
        <!-- <h2 ion-text class="text-primary">
          <strong>App name</strong>
        </h2> -->
        </div>
      </div>
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-input type="tel" placeholder="Mobile number" maxlength="10" formControlName="mobile"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button   round block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Sign in</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">Forgot Password?</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (click)="goToSignup()">Sign up!</button>
    </ion-col>
  </ion-row>
 
</ion-content>
