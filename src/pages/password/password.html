<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="password" padding>
  <img src="assets/images/user.png" >
  
  <ion-item>
    <ion-label stacked>Current Password</ion-label>
    <ion-input type="text" [(ngModel)]="this.old"></ion-input>
  </ion-item>
  <show-hide-container>
  <ion-item>
    <ion-label stacked>New Password</ion-label>
    <ion-input type="text" [(ngModel)]="this.new" show-hide-input></ion-input>
  </ion-item>
  </show-hide-container>
  <show-hide-container>
  <ion-item>
    <ion-label stacked>Confirm New Password </ion-label>
    <ion-input type="text" [(ngModel)]="this.new1" show-hide-input></ion-input>
  </ion-item>
  </show-hide-container>
  <button ion-button block class="submit-button" type="submit" (click)="update()">Update Password</button>
</ion-content>
