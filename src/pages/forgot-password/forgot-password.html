<ion-content padding class="forgot-password-content auth-content">
  <div class=" animated fadeIn ">
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>
  </div>
  <div class="background">
  <h2 class="auth-title">Recover your password</h2>
  <p class="recover-message">
   <b> Please enter your mobile number and we'll send you an password.</b>
  </p>
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="tel" placeholder="Mobile Number" maxlength="10" formControlName="mobile"></ion-input>
    </ion-item>
    <button ion-button block round class="auth-action-button" type="submit" [disabled]="!forgot_password.valid">Reset password</button>
  </form>
  <button ion-button block clear class="login-button" (click)="login()">Login</button>
</div>
</ion-content>
