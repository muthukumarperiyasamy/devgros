<ion-header class="terms-header legal-header">
  <ion-toolbar>
    <ion-title>
      Category
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list class="category" *ngFor="let item of category">
    <ion-item (click)="input(item)">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
